<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="split">
        <img src="../assets/images/login-bg.png" alt="">
        <div class="login-form">
            <p>Sign in with</p>
            <div class="icon-deck">
                <a href="https://www.facebook.com/"><img src="../assets/icons/facebook-f-brands.svg" alt=""></a>
                <a href="https://www.linkedin.com/"><img src="../assets/icons/linkedin-in-brands.svg" alt=""></a>
                <a href="https://x.com/"><img src="../assets/icons/twitter-brands.svg" alt=""></a>
            </div>
            <p class="or"><b>Or</b></p>
            <form action="">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter a valid email address" required>
                    <label for="email" class="form-label">Email address</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <label for="password" class="form-label">Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <label for="password">Password</label>
            <button>Login</button> -->
            <b>Don't have an account?</b>
            <a href="../pages/register.html"> Register</a>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2025. All rights reserved</p>

            <a href="https://www.linkedin.com/"><img src="../assets/icons/linkedin-in-brands.svg" alt=""></a>
            <a href="https://x.com/"><img src="../assets/icons/twitter-brands.svg" alt=""></a>
        </nav>
    </footer>

        crossorigin="anonymous"></script>
