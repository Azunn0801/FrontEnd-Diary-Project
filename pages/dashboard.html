<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Người Dùng</title>
    <!-- Google Font & Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <header class="navbar navbar-light custom-navbar">
        <div class="container-fluid">
            <div class="row w-100 align-items-center">
                <div class="col-auto">
                    <a class="navbar-brand d-flex align-items-center" href="../index.html" id="logoLink">
                        <img src="../assets/icons/Logo.png" alt="Logo">
                        <span class="brand-name">RIKKEI_EDU_BLOG</span>
                    </a>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <img src="../assets/images/user.png" alt="Profile" width="30" height="30"
                            class="rounded-circle profile-picture dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="dashboard.html">Xem hồ sơ</a></li>
                            <li><a class="dropdown-item" href="#avatarInput">Cập nhật ảnh đại diện</a></li>
                            <li><a class="dropdown-item" href="#passwordInput">Đổi mật khẩu</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logoutLink">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <h2 class="mb-4 text-center">Thông tin Tài khoản</h2>
        <div class="form-section">
            <form id="dashboardForm">
                <div class="mb-3">
                    <label for="nameDisplay" class="form-label">Họ và tên</label>
                    <input type="text" id="nameDisplay" class="form-control-plaintext" readonly>
                </div>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="usernameInput" class="form-control">
                    <p id="usernameWarning" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="emailDisplay" class="form-label">Email</label>
                    <input type="email" id="emailDisplay" class="form-control-plaintext" readonly>
                </div>

                <hr>

                <div class="mb-4">
                    <label class="form-label">Ảnh đại diện</label><br>
                    <img id="avatarPreview" src="../assets/images/user.png" alt="Avatar" class="avatar-preview mb-2">
                    <input type="file" id="avatarInput" accept="image/*" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="form-label">Mật khẩu mới</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Tối thiểu 6 ký tự">
                </div>
                <button type="submit" class="btn btn-primary w-100">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
