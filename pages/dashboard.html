<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Người Dùng</title>
    <!-- Google Font & Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <span class="logo-icon"></span>
                <span class="brand-name">RIKKEI_EDU_BLOG</span>
            </a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle p-0" href="#" id="headerDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="headerAvatar" src="../assets/images/user.png" alt="Avatar" class="profile-picture">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="headerDropdown">
                        <li class="dropdown-item-text text-center py-3">
                            <img id="dropdownAvatar" src="../assets/images/user.png" alt="Avatar" width="64" height="64"
                                class="rounded-circle mb-2">
                            <div id="dropdownName" class="fw-semibold"></div>
                            <div id="dropdownEmail" class="text-muted small"></div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="dashboard.html">Xem hồ sơ</a></li>
                        <li><a class="dropdown-item" href="dashboard.html#avatarInput">Cập nhật ảnh đại diện</a></li>
                        <li><a class="dropdown-item" href="dashboard.html#passwordInput">Đổi mật khẩu</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" id="logoutToggle">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="container py-5">
        <h2 class="mb-4 text-center">Thông tin Tài khoản</h2>
        <div class="form-section">
            <form id="dashboardForm">
                <div class="mb-3">
                    <label for="nameDisplay" class="form-label">Họ và tên</label>
                    <input type="text" id="nameDisplay" class="form-control-plaintext" readonly>
                </div>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="usernameInput" class="form-control">
                    <p id="usernameWarning" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="emailDisplay" class="form-label">Email</label>
                    <input type="email" id="emailDisplay" class="form-control-plaintext" readonly>
                </div>

                <hr>

                <div class="mb-4">
                    <label class="form-label">Ảnh đại diện</label><br>
                    <img id="avatarPreview" src="../assets/images/user.png" alt="Avatar" class="avatar-preview mb-2">
                    <input type="file" id="avatarInput" accept="image/*" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="form-label">Mật khẩu mới</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Tối thiểu 6 ký tự">
                </div>
                <button type="submit" class="btn btn-primary w-100">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
