<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/entries_manager.css">
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-btn">
            ðŸ“‚ Manage Users
        </button>
        <button class="sidebar-btn">
            <i class="fas fa-file"></i> Manage Entries
        </button>
        <button class="sidebar-btn">
            <i class="fas fa-newspaper"></i> Manage Article
        </button>
        <button class="sidebar-btn">
            <i class="fas fa-sign-out-alt"></i> Log out
        </button>
    </div>
    <div class="main-content">
        <header class="navbar navbar-light custom-navbar">
            <i class="fa-light fa-envelope" style="color: #3f3f46;"></i>
            <div class="col-auto">
                <div class="dropdown">
                    <img src="profile.jpg" alt="Profile" width="40" height="40"
                        class="rounded-circle profile-picture dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">View profile</a></li>
                        <li><a class="dropdown-item" href="#">Update profile picture</a></li>
                        <li><a class="dropdown-item" href="#">Change password</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
    </div>
    
    <input type="search" name="search" class="form-control" id="search-bar" placeholder="Search Article Categories">

    </header>
    <div class="category-section">
        <h2 class="mb-3"><i class="fas fa-folder me-2" style="color: orange;"></i> Manage Categories</h2>
        <div class="mb-3">
            <label for="category-name" class="form-label">Category Name:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="category-name" placeholder="Enter category name">
            </div>
            <button class="btn btn-success">Add Category</button>
        </div>
        <div class="category-list">
            <h3>ðŸ“‹ Category List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
