<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .article-card { background-color: #f1f3f5; }
    .article-card h2 { font-weight: 600; }
    .stats span { margin-right: 1rem; display: inline-flex; align-items: center; }
    .stats i { margin-left: 0.25rem; }
    .comment { background-color: #f8f9fa; margin-bottom: 1rem; }
    .comment .comment-body p { margin-bottom: 0.25rem; }
    .comment .stats-small span { margin-right: 1rem; display: inline-flex; align-items: center; font-size: 0.85rem; }
    .comment .stats-small i { margin-left: 0.25rem; }
    .comment-box textarea { resize: none; }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="../index.html" class="btn btn-link mb-3">← Back</a>
    <div class="d-flex align-items-start mb-4">
      <img src="../assets/images/user.png" alt="Author Avatar" class="rounded-circle me-3" width="50" height="50">
      <div class="article-card p-4 rounded w-100">
        <img id="post-image" src="" alt="Post Image" class="img-fluid rounded mb-4" style="display:block; margin:0 auto; max-height:400px; object-fit:cover;">
        <h2 id="post-title" class="mb-3"></h2>
        <p id="post-content" class="mb-4"></p>
        <div class="stats text-muted small mb-2">
          <span id="post-date"></span>
          <span id="post-category" class="badge"></span>
        </div>
        <div class="stats text-muted small mb-3">
          <span id="post-likes"></span>
          <span id="post-comments-count"></span>
        </div>
      </div>
    </div>
    <a href="#" class="text-success small mb-3 d-inline-block">View all comments <i class="bi bi-chevron-down"></i></a>
    <div id="comments-container"></div>
    <div class="comment-box mt-4">
      <textarea class="form-control mb-2" rows="3" placeholder="Write a comment..."></textarea>
      <button class="btn btn-primary">Post Comment</button>
    </div>
  </div>

  <script>
    (function() {
      const articles = JSON.parse(localStorage.getItem('articles')) || [];
      const selected = localStorage.getItem('selectedArticleIndex');
      const idx = selected !== null ? parseInt(selected, 10) : null;
      if (idx === null || idx < 0 || idx >= articles.length) return;
      const post = articles[idx];
      document.getElementById('post-image').src = post.image || 'https://placehold.co/600x400';
      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-content').textContent = post.content;
      document.getElementById('post-date').textContent = post.date;
      const catEl = document.getElementById('post-category');
      catEl.textContent = post.category;
      catEl.classList.add(post.category === 'Nấu ăn' ? 'bg-success' : 'bg-secondary');
      const likes = post.likes || 0;
      const commentsCount = post.comments ? post.comments.length : 0;
      document.getElementById('post-likes').innerHTML = `${likes} Like <i class="bi bi-hand-thumbs-up"></i>`;
      document.getElementById('post-comments-count').innerHTML = `${commentsCount} Replies <i class="bi bi-chat"></i>`;
      const comments = post.comments || [];
      const container = document.getElementById('comments-container');
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment d-flex align-items-start';
        div.innerHTML = `
          <img src="${c.avatar}" alt="User" class="rounded-circle me-3" width="40" height="40">
          <div class="comment-body w-100 p-3 rounded">
            <p>${c.text}</p>
            <div class="stats-small text-muted">
              <span>${c.likes || 0} <i class="bi bi-hand-thumbs-up"></i></span>
              <span>${c.replies || 0} <i class="bi bi-chat"></i></span>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    })();
  </script>
</body>
</html>
