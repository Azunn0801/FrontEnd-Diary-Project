<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .article-card {
      background-color: #f1f3f5;
    }

    .article-card h2 {
      font-weight: 600;
    }

    .stats span {
      margin-right: 1rem;
      display: inline-flex;
      align-items: center;
    }

    .stats i {
      margin-left: 0.25rem;
    }

    .comment {
      background-color: #f8f9fa;
      margin-bottom: 1rem;
    }

    .comment .comment-body {
      position: relative;
      padding: 1rem;
      border-radius: .375rem;
      background: #fff;
    }

    .comment .comment-body p {
      margin-bottom: 0.25rem;
    }

    .comment .stats-small span {
      margin-right: 1rem;
      display: inline-flex;
      align-items: center;
      font-size: 0.85rem;
    }

    .comment .stats-small i {
      margin-left: 0.25rem;
    }

    .comment .delete-btn {
      position: absolute;
      top: .5rem;
      right: .5rem;
      cursor: pointer;
      color: #dc3545;
    }

    .comment-box textarea {
      resize: none;
    }
  </style>
  <script src="../js/auth.js"></script>
</head>

<body>
  <div class="container py-4">
    <a href="../index.html" class="btn btn-link mb-3">‚Üê Back</a>
    <div class="d-flex align-items-start mb-4">
      <img src="../assets/images/user.png" alt="Author Avatar" class="rounded-circle me-3" width="50" height="50">
      <div class="article-card p-4 rounded w-100">
        <img id="post-image" src="" alt="Post Image" class="img-fluid rounded mb-4"
          style="display:block; margin:0 auto; max-height:400px; object-fit:cover;">
        <h2 id="post-title" class="mb-3"></h2>
        <p id="post-content" class="mb-4"></p>
        <div class="stats text-muted small mb-2">
          <span id="post-date"></span>
          <span id="post-category" class="badge"></span>
        </div>
        <div class="stats text-muted small mb-3">
          <span id="post-likes"></span>
          <span id="post-comments-count"></span>
        </div>
      </div>
    </div>
    <a href="#" class="text-success small mb-3 d-inline-block" id="toggle-comments">View all comments <i
        class="bi bi-chevron-down"></i></a>
    <div id="comments-container" style="display:none"></div>
    <div class="comment-box mt-4">
      <textarea id="newCommentText" class="form-control mb-2" rows="3" placeholder="Write a comment..."></textarea>
      <button id="postCommentBtn" class="btn btn-primary">Post Comment</button>
    </div>
  </div>

  <script src="../js/article_details.js"></script>
</body>

</html>
